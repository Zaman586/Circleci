version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14.17.0
    steps:
      - checkout
      - run:
          name: Build Step
          command: echo "Building the project..."

  test:
    docker:
      - image: circleci/node:14.17.0
    steps:
      - checkout
      - run:
          name: Test Step
          command: |
            echo "Running tests..."
            if [ -f index.html ]; then echo "index.html exists"; else exit 1; fi

  deploy:
    docker:
      - image: circleci/node:14.17.0
    steps:
      - checkout
      - run:
          name: Deploy Step
          command: |
            echo "Deploying the project to the server..."
            scp -P 8085 ./index.html root@103.151.111.182:/var/www/html/

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
